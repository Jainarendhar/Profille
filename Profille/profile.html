<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!--CSS -->
    <link rel="stylesheet" href="style1.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="jainarendhar.jpg" alt="Jainarendhar" class="pro-img">
        </div>
        <div class="text">
            <span class="name">Jainarendhar</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="media">
            <a href="https://l.instagram.com/?u=https%3A%2F%2Fwww.facebook.com%2Fjai.narendhar&e=AT2LAc4to77DHfBgaX37fQ89V_SpHA1cY0IY9y8n7KYEgqhS9wW0m0KFbu4q0OjkRJ9nTIs9lyTDLu4ufxY_sK5pUwMTSQwncym1EeBBKwiKFaqOO70GN6E" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-square'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: radial-gradient(circle at 30% 107%,#fdf497 0%,#fdf497 5%,#fd5949 45%,#d6249f 60%,#285AEB 90%);" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment'></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">14.8k</span>
            </div>
        </div>
    </div>
</body>
</html>
